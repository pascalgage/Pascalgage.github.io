<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPemployees</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    
    <script src="./assets/js/vue.global3.2.22.js"></script>
    
    <script src="./assets/js/main.js" type="module"></script>
</head>

<body>
    <div id="app">
        <header>
            <h2>EMPLOYEES</h2>
            <h4>This is the current list of employees</h4>
        </header>
        <table>

            <thead>
                <tr>
                    <th>EID</th>
                    <th>FULL NAME</th>
                    <th>EMAIL</th>
                    <th>MONTHLY SALARY</th>
                    <th>YEAR of BIRTH</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>

            <tbody>
                <tr v-for="employee of employees">
                    <td>{{ employee.id }}</td>
                    <td>{{ employee.employee_name }}</td>
                    <td>{{ employee.employee_salary }}</td>
                    <td>{{ employee.employee_age }}</td>
                    <td>{{ employee.profil_image}}</td>
                    
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>


        </table>



    </div>
</body>

</html>
