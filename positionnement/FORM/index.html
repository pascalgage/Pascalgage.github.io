<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>FORM</title>
</head>
<body>
    <form action="POST">
        <label for="name">Name</label><input type="text"><br>
        <label for="phone">Phone</label><input type="text"><br>
        <label for="email">Email</label><input type="email"><br>

        <fieldset>
            <legend>Which service do you require ?</legend>
            <input type="radio" name="service" id="service"><label for="service">Plumbing</label>
            <input type="radio" name="service"><label for="service">Electricity</label>
            <input type="radio" name="service"><label for="service">Painting</label>
        </fieldset>

        <fieldset>
            <legend>Which other service do you need ?</legend>
            <input type="checkbox" name="architect" id="architect"><label for="architect">Architect</label>
            <input type="checkbox" name="disinfection" id="disinfection"><label for="disinfection">Disinfection</label>
            <input type="checkbox" name="extermination" id="extermination"><label for="extermination">Rat extermination</label>
        </fieldset>

        <label for="date">Date / Time</label><input type="date"><br>
        <label for="place">Place</label>
        <select name="place" id="place">
            <option value="">--Select One--</option>
            <option value="paris">Main office(Paris)</option>
            <option value="lille">Technical center(Lille)</option>
            <option value="amiens">Logistic center(Amiens)</option>
        </select><br>

        <label for="needs">Other needs</label><input type="text"><br>
        <label for="needs">Special instructions</label><input type="text"><br>

        <button type="submit">Submit</button>

    </form>
    
</body>
</html>
