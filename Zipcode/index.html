<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP_ZIPCODE</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/vue.global3.2.22.js" defer></script>
    <script src="./assets/js/main.js" type="module"></script>
</head>
<body>
    <div id="app">
        <header>
            <h2>ZIPCODES</h2>
        </header>
        <input @input="searchInput" @change="communeClick" type="search" name="search" value="" list="communes" data-tab="commune.codePostal"/>

        <datalist id="communes">
            <option v-for="commune in communes":value="commune.nomCommune">{{ commune.codePostal }} {{commune.libelleAcheminement}}</option>
        </datalist>
        <section v-if="clicked == 'commune.codePostal'" class="communes">
            <h2>COMMUNE RECHERCHEE</h2>
            
        </section>

        <!--<span>{{commune.codePostal}}</span>
        <span>{{commune.libelleAcheminement}}</span>-->

        
    </div>
</body>
</html>
