<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP_ZIPCODE</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/vue.global3.2.22.js" defer></script>
    <script src="./assets/js/main.js" type="module"></script>
</head>
<body>
    <div id="app">
        <header>
            <h2>ZIPCODES</h2>
        </header>
        <input @input="searchInput" type="search" name="search" value="68420" list="communes" data-tab="commune.codePostal" class="affichage" id="test"/>
       
        <datalist id="communes" :data-id="commune.codePostal">
            
            <option v-for="commune in communes" :value="commune.codePostal">
            {{ commune.codePostal }} {{commune.nomCommune}} {{commune.libelleAcheminement}}

            
            </option>
            
        </datalist>
        <button @click="click">VALIDATION</button>
        <table :value="commune.codePostal">
            <tr>
                <td>
                    {{commune.nomCommune}}
                </td>
            </tr>
        </table>
        
    </div>
</body>
</html>
