<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="stylesheet" href="./assets/css/main.css">

<body>
    <header>
    <button onclick="openSetConnection()">CONNEXION</button>
    <button onclick="openSetForm()">S'INSCRIRE</button>
    </header>
    
    <main id="mainform">
        
        <form action="./assets/Back-End/sendToDatabase.php" method="POST" id="formulaire">
        <div class="container" id="form">
                    <div class="buttonClose">
                        <button type="button" id="buttonX" onclick="closeForm()">X</button>
                    </div>
                    <h1>INSCRIPTION</h1>
                    <div id="general">
                        <label for="insert">VOTRE NOM :</label><br>
                        <input type="text" class="inputnom" id="insert" name="nom" placeholder="Nom" onblur="checkInputName()">
                        <i class="fas fa-check-circle fax1" id="test1"></i>
                        <br>
                    
                        <i class="fas fa-exclamation-circle fax2" id="test2"></i>
                        <small></small>
                    
                    </div>

                    <div id="general">
                        <label for="insertMail">VOTRE E-MAIL :</label><br>
                        <input type="email" id="insertMail" name="email" placeholder="Email" onblur="checkInputMail()">
                        <i class="fas fa-check-circle fax1" id="test3"></i>
                        <br>
                        
                        <i class="fas fa-exclamation-circle fax2" id="test4"></i>
                        <small></small>
                    
                    </div>
                    
                    <div id="general">
                        <label for="insertPassword">VOTRE MOT DE PASSE :</label><br>
                        <input type="password" id="insertPassword" name="password" placeholder="Mot de passe" onblur="checkPassword()">
                        <i class="fas fa-check-circle fax1" id="test5"></i>
                        <br>
                    
                        <i class="fas fa-exclamation-circle fax2" id="test6"></i>
                        <small></small>
                
                    </div>

                    <div id="general">
                        <label for="insertPassword2">CONFIRMEZ VOTRE MOT DE PASSE :</label><br>
                        <input type="password" id="insertPassword2" name="password2" placeholder="Confirmez mot de passe" onblur="checkPassword2()">
                        <i class="fas fa-check-circle fax1" id="test7"></i>
                        <br>
                    
                        <i class="fas fa-exclamation-circle fax2" id="test8"></i>
                        <small></small>
                    
                    </div>
                    <button type="button" class="reinit" id="" name="" onclick="reinitialise()">ANNULER</button><br>
                    <button class="validation" id="valid" disabled name="submit">VALIDEZ L'INSCRIPTION</button>
        </div>
        </form>
                    
    </main>
    <div class="mainconnect" id="mainconnect2">
        <div class="buttonClose2">
            <button type="button" id="" onclick="closeSetConnection()">X</button>
        </div>
